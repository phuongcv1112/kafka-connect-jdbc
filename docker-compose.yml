version: '2'

services:
  kafka-cluster:
    image: landoop/fast-data-dev:latest
    environment:
      ADV_HOST: 127.0.0.1         # Change to 192.168.99.100 if using Docker Toolbox
      RUNTESTS: 0                 # Disable Running tests so the cluster starts faster
    ports:
      - 2181:2181                 # Zookeeper
      - 3030:3030                 # Landoop UI
      - 8081-8083:8081-8083       # REST Proxy, Schema Registry, Kafka Connect ports
      - 9581-9585:9581-9585       # JMX Ports
      - 9092:9092                 # Kafka Broker
    volumes:
      - /Users/abc/inspectorio/library/ngl-kafka-connect-jdbc/target/kafka-connect-jdbc-5.3.0-SNAPSHOT-package/share/java:/opt/landoop/connectors/third-party/kafka-connect-postgres-source
    links:
      - postgres

  postgres:
    image: postgres
    container_name: postgres_jdbc
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: source_db
    ports:
      - "5444:5432"